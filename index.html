<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Employees List</title>
  </head>
  <body>
    <form>
      <div class="options">
        <h2>Options</h2>
        <div class="sort">
          <label for="sort">Sort by:</label>
          <select name="sort" id="sort">
            <option value="0">Name (Ascending)</option>
            <option value="1">Name (Descending)</option>
            <option value="2">Salary (Ascending)</option>
            <option value="3">Salary (Descending)</option>
          </select>
        </div>

        <fieldset id="filter">
          <legend>Filter by roles</legend>
        </fieldset>
      </div>
    </form>

    <div class="table">
      <h2></h2>
      <table id="table" class="tableFixHead">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Salary</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>

    <script src="http.js"></script>
    <script src="main.js"></script>
  </body>
</html>
